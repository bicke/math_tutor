<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI数学先生 - 準備中</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'ヒラギノ角ゴシック', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        .status {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ffeaa7;
            margin: 20px 0;
        }
        .progress-bar {
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            height: 100%;
            width: 25%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI数学先生</h1>
            <p>勉強が苦手な子のための優しいAI先生</p>
        </div>
        
        <div class="status">
            <h2>🚀 現在開発中です</h2>
            <p>お子様専用のAI学習システムを準備しています</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <p><strong>進捗：25% 完了</strong></p>
        </div>

        <h3>🌟 完成予定の機能</h3>
        <div class="feature-list">
            <div class="feature-card">
                <h4>📚 個別指導</h4>
                <p>お子様のペースに合わせた丁寧な解説</p>
            </div>
            <div class="feature-card">
                <h4>🎯 弱点克服</h4>
                <p>つまずきポイントを自動診断して集中対策</p>
            </div>
            <div class="feature-card">
                <h4>⏰ 24時間対応</h4>
                <p>いつでも質問できる安心感</p>
            </div>
            <div class="feature-card">
                <h4>😊 励ましサポート</h4>
                <p>優しい声かけで学習意欲を向上</p>
            </div>
        </div>

        <div style="margin-top: 40px; padding: 20px; background: #e8f5e8; border-radius: 10px;">
            <h3>🎯 対象：偏差値40以下の中学生</h3>
            <ul style="text-align: left; display: inline-block; margin: 0;">
                <li>基礎からしっかり復習</li>
                <li>小さな成功を積み重ねる設計</li>
                <li>「分からない」を恥ずかしがらない環境</li>
                <li>保護者向け進捗レポート</li>
            </ul>
        </div>

        <p style="margin-top: 30px; color: #666;">
            <small>開発状況は随時更新されます</small>
        </p>
    </div>

    <script>
        // 簡単な進捗バーアニメーション
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.progress').style.width = '25%';
            }, 500);
        });
    </script>
</body>
</html>
