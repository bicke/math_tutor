<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>さくら先生の個別カリキュラム学習システム</title>
    <meta name="robots" content="noindex,nofollow">
    <style>
        /* 既存のCSSはそのまま保持 */
        
        /* 認証画面用の追加CSS */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .auth-container h2 {
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .auth-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin: 15px 0;
            box-sizing: border-box;
        }
        
        .auth-button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .auth-button:hover {
            background: #45a049;
        }
        
        .auth-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .auth-error {
            color: #f44336;
            margin-top: 15px;
            font-size: 14px;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
        }
        
        .main-content {
            display: none;
        }
        
        .main-content.authenticated {
            display: block;
        }
        
        .logout-button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .logout-button:hover {
            background: #f57c00;
        }
    </style>
</head>
<body>
    <!-- 認証画面 -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-container">
            <h2>🌸 さくら先生の学習室</h2>
            <p style="margin-bottom: 20px; color: #666;">お子様専用の学習システムです</p>
            <p style="margin-bottom: 20px;">パスワードを入力してください</p>
            
            <input 
                type="password" 
                id="passwordInput" 
                class="auth-input" 
                placeholder="パスワードを入力"
                onkeypress="handleAuthKeyPress(event)"
            >
            
            <button class="auth-button" id="loginButton" onclick="authenticate()">
                🔓 ログイン
            </button>
            
            <div id="authError" class="auth-error" style="display: none;"></div>
            
            <div style="margin-top: 30px; padding: 15px; background: #e8f5e8; border-radius: 10px; font-size: 0.9em; color: #2e7d32;">
                <p><strong>保護者の方へ：</strong></p>
                <p>このシステムはお子様専用です。パスワードは保護者の方が管理してください。</p>
            </div>
        </div>
    </div>

    <!-- メインコンテンツ（認証後に表示） -->
    <div class="main-content" id="mainContent">
        <!-- 既存のHTMLコンテンツをここに移動 -->
        <div class="container">
            <div class="header">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div>
                        <h1>🌸 さくら先生の個別カリキュラム学習システム</h1>
                        <p>文科省指導要領準拠・高校入試対応の完全個別指導</p>
                    </div>
                    <button class="logout-button" onclick="logout()">
                        🔒 ログアウト
                    </button>
                </div>
            </div>
            
            <!-- 既存のコンテンツ（カリキュラム設定、学習ダッシュボード、バーチャルヒューマン、画像アップロードセクション）をここに配置 -->
            <!-- 既存のindex.htmlの内容をそのまま貼り付け -->
        </div>
    </div>

    <script>
        // 認証関連のJavaScript
        let isAuthenticated = false;
        let authToken = null;

        // ページ読み込み時の認証状態チェック
        window.addEventListener('load', function() {
            checkAuthStatus();
        });

        function checkAuthStatus() {
            const storedToken = localStorage.getItem('sakura_auth_token');
            const authTime = localStorage.getItem('sakura_auth_time');
            
            // 24時間以内の認証は有効とする
            if (storedToken && authTime && (Date.now() - parseInt(authTime)) < 24 * 60 * 60 * 1000) {
                authToken = storedToken;
                showMainContent();
            } else {
                showAuthScreen();
            }
        }

        function handleAuthKeyPress(event) {
            if (event.key === 'Enter') {
                authenticate();
            }
        }

        async function authenticate() {
            const password = document.getElementById('passwordInput').value.trim();
            const errorDiv = document.getElementById('authError');
            const loginButton = document.getElementById('loginButton');
            
            if (!password) {
                showAuthError('パスワードを入力してください');
                return;
            }

            // ボタンを無効化してローディング状態に
            loginButton.disabled = true;
            loginButton.textContent = '認証中...';

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                const result = await response.json();
                
                if (result.success) {
                    // 認証成功
                    authToken = result.token;
                    localStorage.setItem('sakura_auth_token', authToken);
                    localStorage.setItem('sakura_auth_time', Date.now().toString());
                    showMainContent();
                } else {
                    showAuthError(result.message || 'パスワードが正しくありません');
                }
            } catch (error) {
                console.error('Authentication error:', error);
                showAuthError('認証中にエラーが発生しました。もう一度お試しください。');
            } finally {
                // ボタンを元に戻す
                loginButton.disabled = false;
                loginButton.textContent = '🔓 ログイン';
            }
        }

        function showAuthError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // パスワード入力欄をクリア
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordInput').focus();
            
            // 3秒後にエラーメッセージを非表示
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function showMainContent() {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('mainContent').classList.add('authenticated');
            isAuthenticated = true;
            console.log('さくら先生の学習システムにログインしました');
        }

        function showAuthScreen() {
            document.getElementById('authOverlay').style.display = 'flex';
            document.getElementById('mainContent').classList.remove('authenticated');
            isAuthenticated = false;
            setTimeout(() => {
                document.getElementById('passwordInput').focus();
            }, 100);
        }

        function logout() {
            if (confirm('ログアウトしますか？')) {
                localStorage.removeItem('sakura_auth_token');
                localStorage.removeItem('sakura_auth_time');
                authToken = null;
                showAuthScreen();
            }
        }

        // APIアクセス時の認証チェック機能を追加
        const originalFetch = window.fetch;
        window.fetch = function(url, options = {}) {
            // 認証が必要なAPIエンドポイントの場合
            if (typeof url === 'string' && url.startsWith('/api/') && url !== '/api/auth') {
                if (!isAuthenticated || !authToken) {
                    return Promise.reject(new Error('認証が必要です'));
                }
                
                // 認証トークンをヘッダーに追加
                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${authToken}`
                };
            }
            
            return originalFetch.call(this, url, options);
        };

        // 既存のJavaScriptコード（カリキュラム生成、問題生成等）をここに配置
        // ... 既存の関数群をそのまま貼り付け ...
    </script>
</body>
</html>
